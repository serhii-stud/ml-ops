name: CI-DEV

"on":
#  pull_request:
#    branches: [ "main", "master" ]
#    paths:
#      - "lab4/**"
  workflow_dispatch:
  push:
    branches: [ "main", "master" ]
    paths:
      - "lab4/**"

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ci.txt

      - name: Ruff (lint)
        run: |
          ruff check .

      - name: Pytest
        run: |
          pytest -q
